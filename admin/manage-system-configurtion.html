<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- title -->
    <title>Add Administrator</title>


    <!-- bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.css">

    <!-- FONT CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans
             :wght@300;400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/adminstyle.css">

</head>

<body>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-expand-md navbar-light ">

        <div class="container">
            <a class="navbar-brand" href="#"><img src="img/logo.png"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#anavbarResponsive">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="anavbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Dashboard </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Notes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Member</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Reports</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Setting</a>
                    </li>
                    <li class="nav-item">

                        <div>
                            <div class="adropdown">
                                <button class="dropbtn">
                                    <img id="admin-dashbord-user" src="img/reviewer-1.png">
                                </button>

                                <div class="adropdown-content">
                                    <a href="#">Update Profile</a>
                                    <a href="#">Change Password</a>
                                    <a href="#">Logout</a>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li><button type="button" class="btn btn-primary" id="admin-dashboard-logout">Logout</button></li>
                </ul>

            </div>
        </div>

    </nav>

    <form class="user-profile">
        <div class="container">
            <div class="row">
                <h1 id="heading">Manage System Configuration</h1>
            </div>
            <div class="row">
                <div class="col-md-6 col-sm-6">
                    <div class="form-group">
                        <label class="user-profile-lable">Support email address*</label>
                        <input type="text" class="form-control" id="semail" placeholder="Enter your email">
                    </div>
                </div>
                <div class="col-md-6"></div>
                <div class="col-md-6 col-sm-6">
                    <div class="form-group">
                        <label class="user-profile-lable">Support phone number*</label>
                        <input type="text" class="form-control" id="sphone" placeholder="Enter phone number">
                    </div>
                </div>
                <div class="col-md-6"></div>
                <div class="col-md-6 col-sm-6">
                    <div class="form-group">
                        <label class="user-profile-lable">Email Address(es)(for various events system will send notification to these users)*</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email address">
                    </div>
                </div>
                <div class="col-md-6"></div>
                <div class="col-md-6 col-sm-6">
                    <div class="form-group">
                        <label class="user-profile-lable">Facebook URL</label>
                        <input type="text" class="form-control" id="fURL" placeholder="Enter facebook url">
                    </div>
                </div>
                <div class="col-md-6"></div>
                <div class="col-md-6 col-sm-6">
                    <div class="form-group">
                        <label class="user-profile-lable">Twitter URL</label>
                        <input type="text" class="form-control" id="tURL" placeholder="Enter twitter url">
                    </div>
                </div>
                <div class="col-md-6"></div>
                <div class="col-md-6 col-sm-6">
                    <div class="form-group">
                        <label class="user-profile-lable">Linkedin URL</label>
                        <input type="text" class="form-control" id="lURL" placeholder="Enter linkedin url">
                    </div>
                </div>
                <div class="col-md-6"></div>
                <div class="col-md-6 col-sm-6">
                    <div class="profile">
                        <label class="user-profile-lable">Default image for notes(if seller do not upload)</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Upload a picture" rows="4"></textarea>
                        <img src="img/User-Profile/upload.png">
                    </div>
                </div>
                <div class="col-md-6"></div>
                <div class="col-md-6 col-sm-6">
                    <div class="profile">
                        <label class="user-profile-lable">Default profile picture(if seller do not upload)</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Upload a picture" rows="4"></textarea>
                        <img src="img/User-Profile/upload.png">
                    </div>
                </div>
            </div>

            <div>
                <button type="button" class="btn btn-primary" id="my-profile-submit">Submit</button>
            </div>
        </div>
    </form>

    <!-- footer -->
    <div class="admin-footer row m-0 ">
        <div id="admin-version">
            <p>Version:1.1.24</p>
        </div>
        <div id="admin-copy">
            <p> copyright &copy; TatvaSoft All rights reserverd</p>
        </div>

    </div>




    <!-- JQuery -->
    <script src="js/jquery.min.js"></script>

    <!-- Bootstrap -->
    <script src="js/bootstrap/bootstrap.js"></script>
</body>

</html>
