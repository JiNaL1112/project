<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- title -->
    <title>Contact Us</title>


    <!-- bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.css">

    <!-- FONT CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans
             :wght@300;400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-expand-md navbar-light ">

        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="img/logo.png"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Search Notes </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Sell Your Notes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Nuyar Requests </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">FAQ </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact Us </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">img </a>
                    </li>
                </ul>
                <button type="button" class="btn btn-primary" id="user-profile-logout">Login</button>
            </div>
        </div>

    </nav>

    <!-- Heading -->

    <div id="User-Profile-Heading">
        <img src="img/User-Profile/banner-with-overlay.jpg" alt="profile" style="width:100%;">
        <div id="centered">Contact Us</div>
    </div>

    <!-- Basic Profile Details -->
    <form class="user-profile">
        <div class="container-fluid">
          
            <div class="row">
                <h1 id="heading">Get in Touch</h1>
            </div>
            <div class="row">
                <p>Let us know how to get back to you</p>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div id="contact-right">
                        <div class="row">
                            <div class="col-md-6 col-sm-6">
                                <div class="row">
                                    <div class="col-md-12 col-sm-12">
                                        <div class="form-group">
                                            <label class="user-profile-lable">First Name*</label>
                                            <input type="text" class="form-control" id="Fname" placeholder="Enter your first name">
                                        </div>
                                    </div>
                                    <div class="col-md-12 col-sm-12">
                                        <div class="form-group">
                                            <label class="user-profile-lable">Email Address*</label>
                                            <input type="email" class="form-control" id="email" placeholder="Enter your email address">
                                        </div>
                                    </div>
                                    <div class="col-md-12 col-sm-12">
                                        <div class="form-group">
                                            <label class="user-profile-lable">Subject*</label>
                                            <input type="text" class="form-control" id="subject" placeholder="Enter your subject">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-6">
                                <div class="comment">
                                    <label class="user-profile-lable">Comments/Question*</label>
                                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="8"></textarea>
                                </div>
                            </div>
                        </div>
                        <div>
                            <button type="button" class="btn btn-primary" id="user-profile-submit">SUBMIT</button>
                        </div>
                    </div>  
        </div>
            </div>
        </div>
    </form>
    
    <hr>
        <!-- footer -->
        <div class="card-footer row m-0">
            <p id="copyright"> copyright &copy; TatvaSoft All rights reserverd</p>
            <div>
                <p> <label class="footer-right">
                        <i class="fa fa-facebook circle-icon"></i>
                        <i class="fa fa-twitter circle-icon"></i>
                        <i class="fa fa-linkedin circle-icon"></i>

                    </label> </p>
            </div>
        </div>



    <!-- End Header -->
    <!-- JQuery -->
    <script src="js/jquery.min.js"></script>

    <!-- Bootstrap -->
    <script src="js/bootstrap/bootstrap.js"></script>
</body>

</html>
