<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- title -->
    <title>login page</title>


    <!-- bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.css">

    <!-- FONT CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans
             :wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <!-- login form-->
    <section id="login">
        <div class="container">
           
                 <div class="row">
                <div class="col-md-6">
                    <div class="login-logo">
                        <img src="img/top-logo.png" class="rounded mx-auto d-block">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div id="form-content">
                        <form>
                            <div id="header">
                                <div id="header-content-inner">
                                    <h1 id="header-1" class="text-center">Login</h1>
                                    <h1 id="header-2" class="header text-center">Enter your email address and password to login</h1>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1" class="form-lable">Email</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                            </div>
                            <div class="form-group" id="pswhelp">
                                <div class="row">
                                    <div class="col-md-6">
                                        <label for="exampleInputPassword1" class="form-lable">Password</label>
                                    </div>
                                    <div class="col-md-6" id="psw">
                                        <p><a href="#">Forgot password?</a></p>
                                    </div>
                                </div>
                                <div class="password">
                                    <input type="password" class="form-control" id="exampleInputPassword1" aria-describedby="passwordHelp" placeholder="Password">
                                    <img src="img/eye.png">
                                </div>
                            </div>
                            <p id="passwordHelp">The passowrd that you've entered is incorrct</p>
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1" class="form-lable"> Remember Me</label>
                            </div>
                            <button type="submit" id="button" class="btn btn-primary btn-lg btn-block">LOGIN</button>
                            <div class="form-group">
                                <p class="form-group text-center">Don't have an account?<a href="#">Sign Up</a></p>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
           </div>
          
        
    </section>
    <!-- LOGIN END -->


    <!-- JQuery -->
    <script src="js/jquery.min.js"></script>

    <!-- Bootstrap -->
    <script src="js/bootstrap/bootstrap.js"></script>
</body>

</html>
